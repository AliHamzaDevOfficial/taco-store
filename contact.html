<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contact information for The Little Taco Shop"
    />
    <meta name="author" content="Ali Hm" />
    <title>Contact Us - LTS</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body id="top">
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li>
            <a href="index.html#about"
              >About <abbr title="The Little Taco Shop">LTS</abbr></a
            >
          </li>
          <li><a href="index.html#menu">Our Menu</a></li>
          <li><a href="hours.html">Store Hours</a></li>
        </ul>
      </nav>
      <figure>
        <img
          src="img/tacos_close_up_400x260.png"
          alt="Little Taco Shop Tacos"
          title="Tacos ready to eat!"
          width="400"
          height="260"
        />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>

    <hr />

    <main>
      <!-- our main -->
      <section id="form">
        <h2>Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us A Message</legend>

            <div class="form-group">
              <label for="name1">Name:</label>
              <input
                type="text"
                name="username"
                id="name1"
                required
                placeholder="your name"
                maxlength="30"
              />
            </div>
            <br />
            <div class="form-group">
              <label for="email1">Email:</label>
              <input
                type="email"
                name="email"
                id="email1"
                required
                placeholder="your email"
                maxlength="100"
              />
            </div>
            <br />
            <div class="form-group">
              <label for="message1">Your Message:</label><br />
              <textarea
                name="message"
                id="message1"
                placeholder="Type your message here"
                maxlength="500"
                cols="50"
                rows="15"
              ></textarea>
            </div>

            <div class="form-group">
              <button type="submit">Send</button>
              <button type="reset">Reset</button>
            </div>
          </fieldset>
        </form>
      </section>

      <section id="location">
        <h3>Our Location</h3>
        <address>
          555 Taco Temptation Lane, Suite T <br />
          Kansas City, MO 55555-5555

          <br /><br />
          Phone: <a href="tel:+555-555-5555">555-555-5555</a>
        </address>
      </section>
    </main>

    <p>
      <a href="#top">Back to Top</a>
    </p>
    <hr />

    <footer>
      <p>Copyright &copy; 2022 The Little Taco Shop</p>
    </footer>
  </body>
</html>
